    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #ffffff;
            --surface-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --font-sans: 'Inter', sans-serif;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --radius: 0.375rem;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-sans);
            background: var(--bg-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        .header {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: var(--space-4) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .theme-toggle {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        .demo-section {
            padding: var(--space-8) 0;
        }

        .demo-title {
            text-align: center;
            margin-bottom: var(--space-8);
            font-size: 2rem;
            color: var(--text-primary);
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-6);
        }

        .story-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-4px);
        }

        .story-thumbnail {
            aspect-ratio: 3/4;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .story-info {
            padding: var(--space-4);
        }

        .story-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .story-author {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .story-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .read-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .read-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: var(--space-4);
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: var(--space-6);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .stories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-4);
            }
        }

        @media (max-width: 480px) {
            .stories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Demo data
        const stories = [

            { id: 2, title: "Ki·∫øm Th·∫ßn V√¥ Song", author: "Phong H·ªèa", chapters: 180, views: "28.5K", genre: "Ki·∫øm hi·ªáp" },
            { id: 3, title: "Th√°m T·ª≠ Conan VN", author: "Th√°m T·ª≠ Nh·ªè", chapters: 50, views: "12.8K", genre: "Trinh th√°m" },
            { id: 4, title: "Tu·ªïi 17 C·ªßa Em", author: "Thanh Xu√¢n", chapters: 35, views: "9.6K", genre: "Teen" },
            { id: 5, title: "Ho√†ng H·∫≠u C·ªßa Ta", author: "C·ªï Phong", chapters: 68, views: "18.7K", genre: "C·ªï trang" },
            { id: 6, title: "N·ªØ Th·∫ßn H·ªçc ƒê∆∞·ªùng", author: "√Ånh D∆∞∆°ng", chapters: 42, views: "11.2K", genre: "Teen" }
        ];

        // Theme management
        let currentTheme = 'light';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            
            const icon = document.querySelector('.theme-toggle i');
            const text = document.querySelector('.theme-toggle');
            
            if (currentTheme === 'dark') {
                icon.className = 'fas fa-sun';
                text.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                text.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        }

        // Load saved theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            currentTheme = savedTheme;
            document.body.setAttribute('data-theme', currentTheme);
            
            const icon = document.querySelector('.theme-toggle i');
            const text = document.querySelector('.theme-toggle');
            
            if (currentTheme === 'dark') {
                icon.className = 'fas fa-sun';
                text.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }
        }

        // Populate stories
        function populateStories() {
            const container = document.getElementById('storiesGrid');
            
            const html = stories.map(story => `
                <div class="story-card">
                    <div class="story-thumbnail">
                        ${story.genre.charAt(0)}
                    </div>
                    <div class="story-info">
                        <h3 class="story-title">${story.title}</h3>
                        <p class="story-author">
                            <i class="fas fa-user"></i> ${story.author}
                        </p>
                        <div class="story-meta">

                            ƒê·ªçc ngay
                        </a>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            populateStories();
            
            // Add some interactive effects
            setTimeout(() => {
                document.querySelectorAll('.story-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        card.style.transition = 'all 0.5s ease';
                        
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 50);
                    }, index * 100);
                });
            }, 100);
        });

        // Make functions global
        window.toggleTheme = toggleTheme;
    </script>
